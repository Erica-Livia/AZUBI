<!DOCTYPE html>
<html>
  <head>
    <title>Titre du document</title>
    <style>
      p {
        padding: 10px;
      }
      p.normal {
        border: 2px solid #1c87c9;
      }
      p.round1 {
        border: 2px solid #1c87c9;
        border-radius: 5px;
      }
      p.round2 {
        border: 2px solid #1c87c9;
        border-radius: 8px;
      }
      p.round3 {
        border: 2px solid #1c87c9;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <h2>Rounded borders</h2>
    <p class="normal">Normal border</p>
    <p class="round1">Round border</p>
    <p class="round2">Rounder border</p>
    <p class="round3">Roundest border</p>
  </body>
</html>
